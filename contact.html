      <div class="contact-form" data-aos="fade-down">
        <div class="contact-form-text">
            <h1>Get in <span class="yellow-highlight">touch</span></h1>
            <p>Fill the form below to get in touch with me</p>
            <p><i class="fas fa-phone"></i> 017066453532</p>
            <p><i class="fas fa-envelope"></i> mail@mahimpro.com</p>
        </div>
        <div class="contact-form-inputs">
            <form action="" method="post">
                <input type="text" name="name" id="name" placeholder="Name" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="text" name="subject" id="subject" placeholder="Subject" required>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
                <input type="submit" value="Send Message" name="submit">
            </form>
        </div>
      </div>
